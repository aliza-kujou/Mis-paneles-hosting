<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini WhatsApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, background: #e5ddd5; margin: 0; }
    .container { display: flex; height: 100vh; }
    .channels {
      width: 250px;
      background: #075e54;
      color: #fff;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    .channels h2, .channels form { margin: 16px; }
    .channel-list { flex: 1; overflow-y: auto; margin: 0 16px; padding: 0; }
    .channel-list li {
      list-style: none;
      padding: 10px 8px;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 4px;
      transition: background 0.2s;
    }
    .channel-list li.selected, .channel-list li:hover { background: #128c7e; }
    .main {
      flex: 1;
      background: #ece5dd;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      position: relative;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .msg {
      max-width: 60%;
      background: #fff;
      padding: 10px 14px;
      border-radius: 8px;
      align-self: flex-start;
      box-shadow: 0 1px 1px rgba(0,0,0,0.05);
    }
    .msg.me {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .msg .time { font-size: 10px; color: #666; margin-top: 2px; text-align: right; }
    .msg .sender { font-size: 11px; color: #075e54; margin-bottom: 2px; }
    .send-bar {
      display: flex;
      padding: 12px;
      background: #f7f7f7;
      border-top: 1px solid #ddd;
    }
    .send-bar input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 18px;
      margin-right: 8px;
      font-size: 16px;
    }
    .send-bar button {
      background: #25d366;
      border: none;
      color: #fff;
      border-radius: 18px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .send-bar button:hover { background: #128c7e; }
    @media (max-width: 700px) {
      .container { flex-direction: column; }
      .channels { width: 100%; flex-direction: row; height: 60px; }
      .channels h2, .channels form, .channel-list { margin: 8px 4px; }
      .channel-list { flex-direction: row; overflow-x: auto; }
      .main { height: calc(100vh - 60px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="channels">
      <h2>Canales</h2>
      <form id="addChannelForm">
        <input type="text" id="newChannel" placeholder="Nuevo canal" autocomplete="off" required>
        <button type="submit">+</button>
      </form>
      <ul class="channel-list" id="channelList"></ul>
    </div>
    <div class="main">
      <div class="messages" id="messages"></div>
      <form class="send-bar" id="sendForm" autocomplete="off">
        <input type="text" id="messageInput" placeholder="Escribe un mensaje..." autocomplete="off" required>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
  <script>
    // Estado de canales y mensajes
    let channels = [
      { name: 'General', messages: [] }
    ];
    let currentChannel = 0;
    let myName = prompt("Tu nombre:", "Usuario") || "Yo";

    // Renderiza la lista de canales
    function renderChannels() {
      const cl = document.getElementById('channelList');
      cl.innerHTML = '';
      channels.forEach((c, i) => {
        const li = document.createElement('li');
        li.textContent = c.name;
        li.className = (i === currentChannel) ? 'selected' : '';
        li.onclick = () => { currentChannel = i; renderChannels(); renderMessages(); };
        cl.appendChild(li);
      });
    }

    // Renderiza los mensajes del canal actual
    function renderMessages() {
      const m = document.getElementById('messages');
      m.innerHTML = '';
      channels[currentChannel].messages.forEach(msg => {
        const d = document.createElement('div');
        d.className = 'msg' + (msg.sender === myName ? ' me' : '');
        d.innerHTML = `<div class="sender">${msg.sender}</div>
                       <div>${msg.text}</div>
                       <div class="time">${msg.time}</div>`;
        m.appendChild(d);
      });
      m.scrollTop = m.scrollHeight;
    }

    // AÃ±adir canal
    document.getElementById('addChannelForm').onsubmit = function(e){
      e.preventDefault();
      const n = document.getElementById('newChannel').value.trim();
      if(n && !channels.find(c=>c.name===n)) {
        channels.push({ name: n, messages: [] });
        currentChannel = channels.length-1;
        renderChannels();
        renderMessages();
      }
      document.getElementById('newChannel').value = '';
    };

    // Enviar mensaje
    document.getElementById('sendForm').onsubmit = function(e){
      e.preventDefault();
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if(text) {
        channels[currentChannel].messages.push({
          sender: myName,
          text,
          time: new Date().toLocaleTimeString()
        });
        renderMessages();
        input.value = '';
      }
    };

    // Inicializa UI
    renderChannels();
    renderMessages();
  </script>
</body>
</html>
