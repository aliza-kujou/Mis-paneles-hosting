
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1e1e2f; /* Fondo oscuro */
            color: #ffffff; /* Texto blanco */
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: #2a2a3b; /* Fondo de tarjeta oscuro */
            border: none;
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #3b3b5c; /* Color de encabezado */
            color: #ffffff; /* Texto blanco */
            font-weight: bold;
        }
        .footer {
            background-color: #3b3b5c; /* Color del pie de página */
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .btn-primary {
            background-color: #4caf50; /* Botón verde */
            border-color: #4caf50; /* Borde del botón */
        }
        .btn:hover {
            opacity: 0.8; /* Efecto hover en botones */
        }
    </style>
</head>
<body>

<div class="container">
    <header class="text-center mt-4 mb-4">
        <h1>Panel de Control</h1>
    </header>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Información General
                </div>
                <div class="card-body text-center">
                    <p>Coins en uso: <strong>0 Coins</strong></p>
                    <p>Coins totales: <strong>100 Coins</strong></p>
                    <button class="btn btn-primary" onclick="alert('Ver detalles')">Ver Detalles</button>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Servidores
                </div>
                <div class="card-body text-center">
                    <button class="btn btn-primary" onclick="alert('Crear servidor...')">Crear Servidor</button>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Usuarios
                </div>
                <div class="card-body text-center">
                    <button class="btn btn-primary" onclick="alert('Ver usuarios')">Ver Usuarios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="footer mt-auto py-3">
        © 2025 Panel de Control
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
