<!DOCTYPE html>
<html>
<head>
 <title>Panel de Usuario</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <header>
 <h1>Panel de Usuario</h1>
 </header>
 <main>
 <section id="perfil">
 <h2>Perfil de Usuario</h2>
 <div id="perfil-data">
 <p>Nombre: <span id="nombre-usuario">${username}</span></p>
 <p>Email: <span id="email-usuario">${user email}</span></p>
 </div>
 <button id="editar-perfil">Editar Perfil</button>
 </section>
 <section id="configuracion">
 <h2>Configuración</h2>
 <div id="configuracion-data">
 <p>Idioma: <span id="idioma-usuario">Español</span></p>
 <p>Notificaciones: <span id="notificaciones-usuario">Activadas</span></p>
 </div>
 <button id="editar-configuracion">Editar Configuración</button>
 </section>
 </main>
 <script src="script.js"></script>
</body>
</html>
