
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makima Host</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4CAF50; /* Fondo verde */
            color: #000; /* Letras en negro */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Altura completa de la pantalla */
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .button {
            background-color: #0056b3; /* Azul para el botón */
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #004494; /* Azul más oscuro al pasar el mouse */
        }
        #menu {
            display: none; /* Oculto por defecto */
        }
        .menu-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>MAKIMA HOST</h1>
<p>Bienvenidos a este host para alojar tus bots de WhatsApp.</p>

<button class="button" id="enterButton" onclick="showDashboard()">Entrar</button>

<div id="menu">
    <h2>Dashboard</h2>
    <p>Coins en uso: <strong>0 Coins</strong></p>
    <p>Coins totales: <strong>0 Coins</strong></p>

    <div class="menu-button">
        <button class="button" onclick="showServers()">Servers</button>
        <div id="serverOptions" style="display:none;">
            <button class="button" onclick="alert('Crear servidor...')">Crear servidor</button>
        </div>
    </div>

    <div class="menu-button">
        <button class="button" onclick="showUsers()">Users</button>
        <div id="userOptions" style="display:none;">
            <button class="button">correo1@anonimo.com</button>
            <button class="button">correo2@anonimo.com</button>
            <button class="button">correo3@anonimo.com</button>
            <button class="button">correo4@anonimo.com</button>
            <button class="button">correo5@anonimo.com</button>
        </div>
    </div>
</div>

<script>
    function showDashboard() {
        document.getElementById("menu").style.display = "block"; // Muestra el dashboard
    }

    function showServers() {
        var serverOptions = document.getElementById("serverOptions");
        serverOptions.style.display = serverOptions.style.display === "none" ? "block" : "none"; // Alterna mostrar/ocultar opciones de servidores
    }

    function showUsers() {
        var userOptions = document.getElementById("userOptions");
        userOptions.style.display = userOptions.style.display === "none" ? "block" : "none"; // Alterna mostrar/ocultar opciones de usuarios
    }
</script>

</body>
</html>
