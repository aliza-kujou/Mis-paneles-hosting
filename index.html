
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maki Panel Host</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c; /* Fondo oscuro */
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff; /* Azul */
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .button {
            background-color: #007bff; /* Azul */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #0056b3; /* Azul más oscuro al pasar el mouse */
        }
        .status {
            margin-top: 20px;
        }
        .back-button {
            background-color: #dc3545; /* Rojo */
        }
        .back-button:hover {
            background-color: #c82333; /* Rojo más oscuro al pasar el mouse */
        }
    </style>
</head>
<body>

<header>
    <h1>Maki Panel Host</h1>
</header>

<div class="container">
    <h2>Bienvenido a Maki Panel</h2>
    <button class="button" onclick="showButtons()">Entrar</button>
    
    <div id="buttonsContainer" style="display:none;">
        <img src="https://tu-url-de-imagen.com/pc.png" alt="PC" style="width:100px; display:block; margin:auto;">
        
        <div class="status">
            <button class="button">Coins</button>
            <p>0 Coins</p>
            
            <button class="button">Coins uso</button>
            <p>0 Coins</p>
            
            <button class="button" onclick="goToSettings()">Configuraciones</button>
        </div>

        <button class="back-button" onclick="goBack()">Atrás</button>
    </div>
</div>

<script>
    function showButtons() {
        document.getElementById("buttonsContainer").style.display = "block";
    }

    function goToSettings() {
        window.location.href = "https://replit.com"; // Cambia esto por la URL real de la herramienta que prefieras
    }

    function goBack() {
        document.getElementById("buttonsContainer").style.display = "none";
    }
</script>

</body>
</html>
