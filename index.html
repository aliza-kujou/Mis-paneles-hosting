<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maki Host</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #ADD8E6; /* Azul claro */
            color: black; /* Texto en negro */
        }
        .button {
            padding: 15px 30px; /* Botón más grande */
            font-size: 20px; /* Texto más grande */
            cursor: pointer;
            background-color: #007BFF; /* Color del botón */
            color: white; /* Texto del botón en blanco */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px; /* Espacio arriba del botón */
        }
        .button:hover {
            background-color: #0056b3; /* Color del botón al pasar el mouse */
        }
        footer {
            margin-top: 20px;
        }
        #maintenanceSection {
            display: none; /* Ocultar sección de mantenimiento inicialmente */
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: #007BFF; /* Color del botón de atrás */
            color: white; /* Texto del botón en blanco */
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function showMaintenance() {
            document.getElementById('welcomeSection').style.display = 'none'; // Oculta la sección de bienvenida
            document.getElementById('maintenanceSection').style.display = 'block'; // Muestra la sección de mantenimiento
        }

        function goBack() {
            document.getElementById('maintenanceSection').style.display = 'none'; // Oculta la sección de mantenimiento
            document.getElementById('welcomeSection').style.display = 'block'; // Muestra la sección de bienvenida
        }
    </script>
</head>
<body>

    <div id="welcomeSection">
        <h1>Hola, Bienvenido a Maki Host</h1>
        <p>El host confiable para tus proyectos de WhatsApp.</p>
        
        <button class="button" onclick="showMaintenance()">Entrar</button>
    </div>

    <div id="maintenanceSection">
        <h1>Mantenimiento</h1>
        <p>Estamos dando mantenimiento, pronto lo terminaremos para que puedas usar al host y añadiremos el inicio de sesión.</p>

        <br>

        <button class="button" onclick="goBack()">Atrás</button>
    </div>

    <footer>
         © 2025 Maki Host. Todos los derechos reservados.
    </footer>

    <div class="back-button" onclick="goBack()">Atrás</div>

</body>
</html>
