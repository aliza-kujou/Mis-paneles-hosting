<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maki Host - Panel de Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #ADD8E6; /* Azul claro */
            color: black; /* Texto en negro */
        }
        .button {
            padding: 15px 30px; /* Botón más grande */
            font-size: 20px; /* Texto más grande */
            cursor: pointer;
            background-color: #007BFF; /* Color del botón */
            color: white; /* Texto del botón en blanco */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px; /* Espacio arriba del botón */
        }
        .button:hover {
            background-color: #0056b3; /* Color del botón al pasar el mouse */
        }
        .panel {
            display: none; /* Ocultar panel inicialmente */
            margin-top: 20px;
        }
        footer {
            margin-top: 20px;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: #007BFF; /* Color del botón de atrás */
            color: white; /* Texto del botón en blanco */
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function showPanel() {
            document.getElementById('welcomeSection').style.display = 'none'; // Oculta la sección de bienvenida
            document.getElementById('controlPanel').style.display = 'block'; // Muestra el panel de control
        }

        function goBack() {
            document.getElementById('controlPanel').style.display = 'none'; // Oculta el panel de control
            document.getElementById('welcomeSection').style.display = 'block'; // Muestra la sección de bienvenida
        }
    </script>
</head>
<body>

    <div id="welcomeSection">
        <h1>Hola, Bienvenido a Maki Host</h1>
        <p>El host confiable para tus proyectos de WhatsApp.</p>
        
        <button class="button" onclick="showPanel()">Entrar</button>
    </div>

    <div id="controlPanel" class="panel">
        <h1>Panel de Control</h1>
        
        <p>Aquí podrás gestionar tus proyectos y configuraciones.</p>

        <!-- Ejemplo de botones o secciones dentro del panel -->
        <div>
            <button class="button">Ver Proyectos</button>
            <button class="button">Agregar Proyecto</button>
            <button class="button">Configuraciones</button>
        </div>

        <br>

        <button class="button" onclick="goBack()">Atrás</button>
    </div>

    <footer>
         © 2025 Maki Host. Todos los derechos reservados.
    </footer>

    <div class="back-button" onclick="goBack()">Atrás</div>

</body>
</html>
