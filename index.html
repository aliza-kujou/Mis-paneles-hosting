<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maki AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(30, 60, 114, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 2px solid rgba(135, 206, 235, 0.3);
        }

        .makima-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 3px solid #87CEEB;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(135, 206, 235, 0.5);
        }

        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .menu-toggle:hover {
            background: rgba(135, 206, 235, 0.2);
            transform: scale(1.1);
        }

        .menu-dropdown {
            position: absolute;
            top: 100%;
            right: 20px;
            background: rgba(30, 60, 114, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(135, 206, 235, 0.3);
            border-radius: 10px;
            padding: 10px 0;
            min-width: 150px;
            display: none;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .menu-dropdown.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(135, 206, 235, 0.1);
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background: rgba(135, 206, 235, 0.2);
            transform: translateX(5px);
        }

        .chat-container {
            margin-top: 80px;
            padding: 20px;
            height: calc(100vh - 160px);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            background: rgba(135, 206, 235, 0.1);
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(135, 206, 235, 0.3);
        }

        .welcome-message h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #87CEEB;
            text-shadow: 0 0 10px rgba(135, 206, 235, 0.5);
        }

        .welcome-message p {
            font-size: 1.2em;
            opacity: 0.9;
            line-height: 1.6;
        }

        .chat-messages {
            flex: 1;
            padding: 20px 0;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: linear-gradient(135deg, #4169E1, #6495ED);
            margin-left: auto;
            border-bottom-right-radius: 5px;
            box-shadow: 0 4px 15px rgba(65, 105, 225, 0.3);
        }

        .message.ai {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin-right: auto;
            border-bottom-left-radius: 5px;
            border: 1px solid rgba(135, 206, 235, 0.3);
            box-shadow: 0 4px 15px rgba(30, 60, 114, 0.3);
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: rgba(30, 60, 114, 0.95);
            backdrop-filter: blur(15px);
            border-top: 2px solid rgba(135, 206, 235, 0.3);
        }

        .input-form {
            display: flex;
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid rgba(135, 206, 235, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .message-input:focus {
            border-color: #87CEEB;
            box-shadow: 0 0 15px rgba(135, 206, 235, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .send-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #4169E1, #6495ED);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(65, 105, 225, 0.3);
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(65, 105, 225, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 15px;
            background: rgba(30, 60, 114, 0.8);
            border-radius: 15px;
            margin-right: auto;
            max-width: 80px;
            border: 1px solid rgba(135, 206, 235, 0.3);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #87CEEB;
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .error-message {
            background: linear-gradient(135deg, #FF6B6B, #FF8E8E);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 12px 15px;
            }
            
            .makima-avatar {
                width: 40px;
                height: 40px;
            }
            
            .welcome-message h1 {
                font-size: 2em;
            }
            
            .message {
                max-width: 90%;
                padding: 12px;
            }
            
            .input-container {
                padding: 15px;
            }
            
            .message-input {
                font-size: 16px;
                padding: 12px 18px;
            }
            
            .send-button {
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            .welcome-message {
                padding: 30px 15px;
            }
            
            .welcome-message h1 {
                font-size: 1.8em;
            }
            
            .welcome-message p {
                font-size: 1.1em;
            }
            
            .message {
                max-width: 95%;
                padding: 10px;
            }
            
            .input-form {
                gap: 8px;
            }
            
            .send-button {
                padding: 12px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://files.catbox.moe/ed9tq4.jpg" alt="Makima" class="makima-avatar">
        <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
        <div class="menu-dropdown" id="menuDropdown">
            <div class="menu-item" onclick="goToHome()">üè† Inicio</div>
            <div class="menu-item" onclick="newChat()">üí¨ Nuevo Chat</div>
            <div class="menu-item" onclick="clearChat()">üóëÔ∏è Vaciar Chat</div>
        </div>
    </div>

    <div class="chat-container">
        <div class="welcome-message" id="welcomeMessage">
            <h1>ü§ñ Maki AI</h1>
            <p>¬°Hola! Soy Maki AI, tu asistente inteligente. Estoy aqu√≠ para ayudarte con cualquier pregunta o conversaci√≥n que tengas. ¬øEn qu√© puedo ayudarte hoy?</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Los mensajes aparecer√°n aqu√≠ -->
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
    </div>

    <div class="input-container">
        <form class="input-form" id="messageForm">
            <input 
                type="text" 
                class="message-input" 
                id="messageInput" 
                placeholder="Escribe tu mensaje aqu√≠..." 
                required
            >
            <button type="submit" class="send-button" id="sendButton">
                Enviar
            </button>
        </form>
    </div>

    <script>
        let chatHistory = [];
        let isTyping = false;

        // Elementos del DOM
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const menuDropdown = document.getElementById('menuDropdown');

        // Event listeners
        document.getElementById('messageForm').addEventListener('submit', handleSubmit);
        
        // Cerrar men√∫ al hacer clic fuera
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.menu-toggle') && !e.target.closest('.menu-dropdown')) {
                menuDropdown.classList.remove('active');
            }
        });

        // Funciones del men√∫
        function toggleMenu() {
            menuDropdown.classList.toggle('active');
        }

        function goToHome() {
            menuDropdown.classList.remove('active');
            // Mostrar mensaje de bienvenida si no hay mensajes
            if (chatHistory.length === 0) {
                welcomeMessage.style.display = 'block';
            }
            // Scroll al inicio
            chatMessages.scrollTop = 0;
        }

        function newChat() {
            menuDropdown.classList.remove('active');
            clearChat();
            welcomeMessage.style.display = 'block';
            showMessage('ai', '¬°Hola! Soy Maki AI. ¬øEn qu√© puedo ayudarte hoy?');
        }

        function clearChat() {
            menuDropdown.classList.remove('active');
            chatHistory = [];
            chatMessages.innerHTML = '';
            welcomeMessage.style.display = 'block';
        }

        async function handleSubmit(e) {
            e.preventDefault();
            
            if (isTyping) return;
            
            const message = messageInput.value.trim();
            if (!message) return;

            // Ocultar mensaje de bienvenida
            welcomeMessage.style.display = 'none';
            
            // Mostrar mensaje del usuario
            showMessage('user', message);
            
            // Limpiar input
            messageInput.value = '';
            
            // Mostrar indicador de escritura
            showTyping();
            
            try {
                // Llamar a la API
                const response = await fetch(`https://nightapi.is-a.dev/api/gemini?message=Eres%20MakiAI%20Comportate%20seria%20,segura%20alguien%20te%20dijo:"${encodeURIComponent(message)}",Responde%20con%20Emojis%20de%20una%20persona%20seria%20y%20segura%20y%20no%20te%20comportes%20como%20tonta%20haz%20respuestas%20Inteligentes`);
                const data = await response.json();
                
                // Ocultar indicador de escritura
                hideTyping();
                
                if (data.status && data.result) {
                    showMessage('ai', data.result);
                } else {
                    showMessage('ai', 'Lo siento, hubo un problema procesando tu mensaje. ¬øPodr√≠as intentarlo de nuevo?');
                }
                
            } catch (error) {
                hideTyping();
                showMessage('ai', 'No pude conectarme con el servidor. Verifica tu conexi√≥n a internet e intenta nuevamente.');
                console.error('Error:', error);
            }
        }

        function showMessage(type, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Agregar al historial
            chatHistory.push({ type, text });
        }

        function showTyping() {
            isTyping = true;
            sendButton.disabled = true;
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            isTyping = false;
            sendButton.disabled = false;
            typingIndicator.style.display = 'none';
        }

        // Funci√≥n para manejar Enter en el input
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSubmit(e);
            }
        });

        // Auto-resize del textarea (si se cambia a textarea)
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });
    </script>
</body>
</html>
