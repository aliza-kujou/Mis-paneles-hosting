<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Good</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #ADD8E6; /* Azul claro */
            color: black; /* Texto en negro */
        }
        video {
            width: 80%;
            margin: 20px 0;
        }
        #videoSection, #ageWarningSection {
            display: none; /* Ocultar secciones inicialmente */
        }
        .button {
            padding: 15px 30px; /* Botón más grande */
            font-size: 20px; /* Texto más grande */
            cursor: pointer;
            background-color: #007BFF; /* Color del botón */
            color: white; /* Texto del botón en blanco */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 10px; /* Espacio entre botones */
        }
        .button:hover {
            background-color: #0056b3; /* Color del botón al pasar el mouse */
        }
        footer {
            margin-top: 20px;
        }
    </style>
    <script>
        function showVideos() {
            document.getElementById('welcomeSection').style.display = 'none'; // Oculta la sección de bienvenida
            document.getElementById('ageWarningSection').style.display = 'block'; // Muestra la advertencia de edad
        }

        function showVideosContent() {
            document.getElementById('ageWarningSection').style.display = 'none'; // Oculta la advertencia de edad
            document.getElementById('videoSection').style.display = 'block'; // Muestra la sección de videos
        }

        function showMinorMessage() {
            alert("Eres menor, este contenido no está acto para ti."); // Mensaje para menores
        }

        function goBack() {
            document.getElementById('ageWarningSection').style.display = 'none'; // Oculta la advertencia de edad
            document.getElementById('welcomeSection').style.display = 'block'; // Muestra la sección de bienvenida
        }
    </script>
</head>
<body>

    <div id="welcomeSection">
        <h1>Hola, Bienvenido a Videos Good</h1>
        <button class="button" onclick="showVideos()">Entrar</button>
    </div>

    <div id="ageWarningSection">
        <h1>Advertencia de Edad</h1>
        <p>Estos vídeos solo pueden ser vistos por mayores de 18 años.</p>
        
        <button class="button" onclick="showMinorMessage()">Soy menor de 18</button>
        
        <button class="button" onclick="showVideosContent()">Tengo 18</button>
        
        <button class="button" onclick="showVideosContent()">Tengo más de 18</button>

        <br><br>

        <button class="button" onclick="goBack()">Atrás</button>
    </div>

    <div id="videoSection">
        <h1>Videos Good</h1>

        <video controls>
            <source src="https://files.catbox.moe/2i0w86.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>

        <video controls>
            <source src="https://files.catbox.moe/41b5ux.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>

        <video controls>
            <source src="https://files.catbox.moe/j36r26.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <footer>
         © 2025 Videos Good
    </footer>

</body>
</html>
