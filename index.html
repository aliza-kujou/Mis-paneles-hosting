<!DOCTYPE html>
<html>
<head>
 <title>Venta de Bots personalizados</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <header>
 <h1>Panel de Ventas</h1>
 </header>
 <main>
 <section id="pedidos">
 <h2>Pedidos</h2>
 <table id="pedidos-table">
 <thead>
 <tr>
 <th>Pedido</th>
 <th>Cliente</th>
 <th>Fecha</th>
 <th>Total</th>
 </tr>
 </thead>
 <tbody id="pedidos-data">
 <!-- Aquí se mostrarán los pedidos -->
 </tbody>
 </table>
 </section>
 <section id="clientes">
 <h2>Clientes</h2>
 <table id="clientes-table">
 <thead>
 <tr>
 <th>Cliente</th>
 <th>Email</th>
 <th>Teléfono</th>
 </tr>
 </thead>
 <tbody id="clientes-data">
 <!-- Aquí se mostrarán los clientes -->
 </tbody>
 </table>
 </section>
 <section id="ventas">
 <h2>Ventas</h2>
 <p>Total de ventas: <span id="total-ventas">$0.00</span></p>
 <button id="nuevo-pedido">Nuevo Pedido</button>
 </section>
 </main>
 <script src="script.js"></script>
</body>
</html>
