<!DOCTYPE html>
<html>
<head>
 <title>Panel de Administración</title>

</head>
<body>

 <h1>Panel de Administración</h1>
 </header>
 <nav>
 <ul>
 <li><a href="                            
 <li><a href="#contenido">Contenido</a></li>
 </ul>

 <h2>Gestión de Usuarios</h2>
 <table>

 <tr>

<!DOCTYPE html>
<html>
<head>
 <title>Panel de Control</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <header>
 <h1>Panel de Control</h1>
 </header>
 <main>
 <section id="monitoreo">
 <h2>Monitoreo del Sistema</h2>
 <div id="monitoreo-data">
 <p>Estado del sistema: <span id="estado-sistema">Activo</span></p>
 <p>Uso de CPU: <span id="uso-cpu">50%</span></p>
 <p>Uso de memoria: <span id="uso-memoria">75%</span></p>
 </div>
 </section>
 <section id="control">
 <h2>Control del Sistema</h2>
 <button id="reiniciar-sistema">Reiniciar Sistema</button>
 <button id="apagar-sistema">Apagar Sistema</button>
 </section>
 </main>
 <script src="script.js"></script>
</body>
</html>
