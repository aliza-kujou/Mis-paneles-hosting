
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BoxMine World</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <style>
        body {
            background-color: #1a1a1a; /* Fondo oscuro */
            color: #ffffff; /* Texto blanco */
            font-family: 'Roboto', sans-serif;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 50px 20px;
            background-color: #2a2a2a; /* Fondo de formulario */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .login-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #4caf50; /* Botón verde */
            border-color: #4caf50; /* Borde del botón */
        }
        .form-group label {
            color: #ffffff; /* Etiquetas blancas */
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #aaaaaa; /* Texto gris claro */
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2 class="login-title">Iniciar Sesión</h2>

    <form>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
        </div>
        
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>

        <div class="footer">
            <p>¿No tienes una cuenta? <a href="#" style="color:#4caf50;">Regístrate aquí</a></p>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
