<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SkyUltraPlus Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans: #1e1e2f;
      color: #fff;
    }
    header {
      background: #29293d;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    nav {
      background: #2f2f48;
      padding: 15px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    nav a {
      color: #61dafb;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 20px;
    }
    .card {
      background: #3b3b5c;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>SkyUltraPlus Panel</header>
  <nav>
    <a href="#">Inicio</a>
    <a href="#">Usuarios</a>
    <a href="#">Configuración</a>
    <a href="#">Salir</a>
  </nav>
  <main>
    <div class="card">
      <h2>Estadísticas</h2>
      <p>Conexiones activas: 128</p>
      <p>Usuarios registrados: 432</p>
    </div>
    <div class="card">
      <h2>Notificaciones</h2>
      <p>No hay alertas recientes.</p>
    </div>
  </main>
</body>
</html>
