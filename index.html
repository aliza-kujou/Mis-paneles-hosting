<!DOCTYPE html>
<html>

    /* Estilos globales */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    
    /* Estilos para el login */
    #login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin: 50px auto;
    }
    
    #login-form input {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
    
    #login-form button {
      padding: 10px;
      background-color: #25D366;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    
    #login-form button:hover {
      background-color: #1DA335;
    }
    
    #register-link {
      margin-top: 10px;
      font-size: 14px;
      color: #25D366;
      cursor: pointer;
    }
    
    /* Estilos para el registro */
    #register-form {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin: 50px auto;
    }
    
    #register-form input {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
    
    #register-form button {
      padding: 10px;
      background-color: #25D366;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    
    #register-form button:hover {
      background-color: #1DA335;
    }
    
    /* Estilos para el chat */
    #chat-container {
      display: none;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      margin: 20px auto;
    }
    
    #chat-header {
      background-color: #25D366;
      color: #fff;
      padding: 10px;
      border-bottom: 1px solid #1DA335;
    }
    
    #chat-messages {
      padding: 10px;
      overflow-y: auto;
      max-height: 400px;
    }
    
    #message-input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: calc(100% - 60px);
    }
    
    #send-button {
      padding: 10px;
      background-color: #25D366;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 50px;
    }
    
    #send-button:hover {
      background-color: #1DA335;
    }
    
    #add-contact {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="login-form">
    <h2>Iniciar sesión</h2>
    <input type="text" id="username" placeholder="Nombre de usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <button id="login-button">Entrar</button>
    <div id="register-link">No tienes cuenta? <span id="register-link-text">Crear una cuenta nueva</span></div>
  </div>
